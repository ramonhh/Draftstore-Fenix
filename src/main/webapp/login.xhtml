<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputStylesheet library="font-awesome" name="css/font-awesome.css"/>
    </h:head>

    <h:body>
        <ui:composition template="template/novoModelo.xhtml">
            <ui:define name="content">
                <div class="ui segment">
                    <h2 class="ui header">Login</h2>
                    <br/>
                    <div class="ui two column middle aligned very relaxed stackable grid">
                        <div class="column">
                            <div class="ui form">
                                <h:form class="ui form">                   
                                    <div class="field">
                                        <label>Email</label>
                                        <div class="ui input">
                                            <h:inputText value="#{usuarioBean.email}"></h:inputText>      
                                        </div>
                                    </div>
                                    <div class="field">
                                        <label>Password</label>
                                        <div class="ui  input">
                                            <h:inputSecret value="#{usuarioBean.senha}">
                                            </h:inputSecret>
                                        </div>
                                    </div>
                                    <div class="ui basic center aligned segment">
                                        <h:commandButton action="#{usuarioBean.efetuarLogin(carrinhoBean.itensMapValues.size())}" styleClass="ui big green button addUser" value="Entrar">
                                        </h:commandButton>
                                    </div>
                                </h:form>
                            </div>
                        </div>
                        <div class="ui vertical divider">
                            Ou
                        </div>
                        <div class="center aligned column">
                            <div class="">
                                <i class="fa fa-users fa-5x "></i>
                            </div>
                            <br/>
                            <div class="">
                                <h3>Ainda não possui uma conta? Não perca essa oportunidade!</h3>
                            </div>
                            <br/>
                            <a href="cadastro.xhtml"> 
                                <div class="ui big green button">
                                    <i class="fa fa-sign-in"/>&emsp;
                                    Cadastre-se
                                </div>
                            </a>
                        </div>
                    </div> 
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
