<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="template/modelo.xhtml">
        <ui:define name="content">
            <div class="ui segment">
                <h2 class="ui dividing header">Cadastro</h2>
                <br/>
            <div class="ui grid"> 
                <div class="ui basic container segment">
                    <h:form  class="ui form">
                            <label>Nome</label>                     
                            <div class="field">
                                <input type="text" name="nome" placeholder="Nome"/>
                            </div>
                            <label>Sexo</label>
                            <div class="field">
                                <select>
                                    <option value="" label="Selecione" disabled="true" selected="true"/>
                                    <option value="feminino" label="Feminino"/>                            
                                    <option value="masculino" label="Masculino"/>                            
                                </select>
                            </div>
                            <label>Data de Nascimento</label>
                            <div class="field">
                                <input type="date" name="dtNascimento" placeholder="dd/MM/yyyy"/>
                            </div>

                            <label>CPF</label>
                            <div class="field">
                                <input type="text" name="cpf" maxlength="15"/>
                            </div>
                            <label>RG</label>
                            <div class="field">
                                <input type="text" name="rg" maxlength="12"/>
                            </div>
                            <label>Email</label>
                            <div class="field">
                                <input type="text" name="email"/>
                            </div>
                            <label>Senha</label>
                            <div class="field">
                                <input type="password" name="senha"/>
                            </div>
                            <button class="ui primary button">
                                Cadastrar
                            </button>
                            <button class="ui button" type="reset">
                                Cancelar
                            </button>
                    </h:form>
                </div>
            </div>
             </div>
            <br/>
            <br/>
        </ui:define>        
    </ui:composition>
</html>
