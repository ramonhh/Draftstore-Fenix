<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="template/modelo.xhtml">
        <ui:define name="content">
            <div class="ui segment">
                <h2 class="ui dividing header">Cadastro</h2>
                <br/>
                <div class="ui grid"> 
                    <div class="ui basic container segment">
                        <h:form  class="ui form" onsubmit="return validaCadastro(this)">
                            <div class="field" id="campoNome">
                                <label>NOME</label>                     
                                <input type="text" name="nome" placeholder="Nome" id="nome"/>
                            </div>
                            <div class="field" id="campoSexo">
                                <label>SEXO</label>
                                <select name="sexo" id="sSexo">
                                    <option value="" label="Selecione" disabled="true" selected="true"/>
                                    <option value="feminino" label="Feminino"/>                            
                                    <option value="masculino" label="Masculino"/>                            
                                </select>
                            </div>
                            <div class="field" id="campoDataNascimento">
                                <label>DATA NASCIMENTO</label>
                                <input type="date" name="dtNascimento" placeholder="dd/MM/yyyy" id="dataNascimento"  />
                            </div>

                            <div class="field " id="campoCpf">
                                <label>CPF</label>
                                <input type="text" name="cpf" id="cpf"  placeholder="___.___.___-__"  data-mask="999.999.999-99"/>
                            </div>
                            <div class="field" id="campoRg">
                                <label>RG</label>
                                <input type="text" name="rg"  id="rg" placeholder="__.___.___-_"  data-mask="99.999.999-*"/>
                            </div>
                            <div class="field" id="campoEmail">
                                <label>EMAIL</label>
                                <input type="text" name="email"  id="email"/>
                            </div>
                            <div class="fields">
                                <div class="field wide eight" id="campoSenha">
                                    <label>SENHA</label>
                                    <input type="password" id="senha" name="senha"/>

                                </div>

                                <div class="field wide eight" id="campoCsenha">
                                    <label>CONFIRME SUA SENHA</label>
                                    <input type="password" name="cSenha" id="cSenha"/>
                                </div>
                            </div>

                            <button class="ui primary button">
                                Cadastrar
                            </button>
                            <button class="ui button" type="reset">
                                Cancelar
                            </button>
                        </h:form>
                    </div>
                </div>
            </div>
            <br/>
            <br/>
            <script type="text/javascript" src="src/js/validaCadastro.js"/>
            <script src="src/js/jquery.mask.js" type="text/javascript"></script>
            <script type="text/javascript">
                $(document).ready(function () {
                    $('#cpf').mask('999.999.999-99');
                    $('#rg').mask('99.999.999-A');
                });
            </script>
        </ui:define>        
    </ui:composition>
</html>
