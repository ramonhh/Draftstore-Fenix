<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"></meta>
        <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css"></link>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="semantic/dist/semantic.js"></script>
        <script src="src/js/funcoes-jquery.js"></script>
        <link rel="stylesheet" href="Nivo-Slider-master/nivo-slider.css" type="text/css"/>
        <link rel="stylesheet" href="Nivo-Slider-master/themes/default/default.css" type="text/css" media="screen" />
        <link rel="stylesheet" href="src/css/ppSlider.css" type="text/css"/>
        <script src="Nivo-Slider-master/jquery.nivo.slider.pack.js"/>

        <div class="ui grid">
            <div class="computer only row">
                <div class="column">
                    <div class="ui teal inverted ">
                        <div class="ui teal inverted secondary  menu">
                            <!--Item de menu-->
                            <div class="item">
                                <!--Logo da imagem-->
                                <div class="ui logo shape">
                                    <h:outputLink value="home.xhtml">
                                        <img class="ui tiny image" src="imagens/logo/image.png"/>
                                    </h:outputLink>

                                </div>
                            </div>

                            <!--Titulo do site-->
                            <div class="item">
                                <h1 class="title">
                                    <h:outputLink value="home.xhtml" style="color: white">
                                        eDraftstore
                                    </h:outputLink>
                                </h1>
                            </div>

                            <!--Itens a direita-->
                            <div class="menu right">

                                <!--Barra de pesquisa-->
                                <div class="item">
                                    <div class="ui icon input">
                                        <input type="text" placeholder="Buscar..."/>
                                        <i class="search link icon"></i>
                                    </div>
                                </div>

                                <!--Utilizar o item abaixo para quando o usuario ESTIVER LOGADO-->
                                <!--          <a class="ui item">
                                            <div class="column">
                                              <i class="user icon"></i>
                                              Minha conta
                                            </div>
                                          </a>-->

                                <!--Utilizar o item abaixo para quando o usuario NÃO ESTIVER LOGADO-->                            
                                <a class="ui item" id="btnLogin">
                                    <div class="column">
                                        <i class="sign in icon"></i>
                                        Login ou Cadastre-se
                                    </div>
                                </a>

                                <!--Item do carrinho de compras-->
                                <h:outputLink value="carrinho.xhtml" id="linkCarrinho" class="ui item">
                                    <div class="ui column">

                                        <!--Icone do carrinho-->
                                        <i class="cart icon"></i>
                                        <!--Texto do carrinho-->
                                        Carrinho

                                        <!--Label da quantidade de itens adicionados ao carrinho-->
                                        <h:panelGroup layout="block" 
                                                      id="labelCarrinho" 
                                                      styleClass="ui label #{carrinhoBean.itens.size() == 0 ? 'hidden' : ''} ">
                                            #{carrinhoBean.itens.size()}
                                        </h:panelGroup>
                                    </div>
                                </h:outputLink>

                            </div>
                        </div>
                        <!--Fim menu principal-->
                    </div>
                    <!--Fim container menu principal-->

                    <!--Menu das compras-->
                    <br/>
                    <div class="ui grid centered">
                <div class="ui steps centered">
                    
                    <div class="active step">
                        <i class="truck icon"></i>
                        <div class="content">
                            <div class="title">Endereço</div>
                            <div class="description">Escolha sua opção de endereço</div>
                        </div>
                    </div>

                    <div class="step">
                        <i class="payment icon"></i>
                        <div class="content">
                            <div class="title">Pagamento</div>
                            <div class="description">Formas de Pagamento</div>
                        </div>
                    </div>
                    <div class="disabled step">
                        <i class="checkmark icon"></i>
                        <div class="content">
                            <div class="title">Finalize a compra</div>
                        </div>
                    </div>
                </div>
            </div>
                </div>
            </div>

            <div class="ui mobile tablet only row">
                <!--Menu principal-->
                <div class="ui teal menu borderless inverted secondary">
                    <div class="item">
                        <button class="ui icon button" id="btslide">
                            <i class="bars icon big"></i>
                        </button>
                    </div>

                    <div class="item" id="nomeMenu">
                        <h1 class="title">
                            <h:outputLink value="home.xhtml" style="color: white">
                                eDraftstore
                            </h:outputLink>
                        </h1>
                    </div>
                    <a class="ui item" id="btnLogin2">                       
                        <i class="sign in icon" style="color: white"></i>
                    </a>

                    <h:outputLink value="carrinho.xhtml" id="linkCarrinho2" class="ui item">
                        <i class="cart icon" style="color: white"></i>
                        <!--Icone do carrinho-->

                        <!--Texto do carrinho-->
                        <!--Label da quantidade de itens adicionados ao carrinho-->
                        <h:panelGroup layout="block" 
                                      id="labelCarrinho2" 
                                      styleClass="ui label #{carrinhoBean.itens.size() == 0 ? 'hidden' : ''} ">
                            #{carrinhoBean.itens.size()}
                        </h:panelGroup>
                    </h:outputLink>
                    <div class="ui item" id="pesquisaMenu">
                        <i class="search icon"></i>
                    </div>
                </div>
                <div class="ui top demo vertical inverted sidebar labeled icon pesquisa">
                    <div class="ui segment ">
                        <div class="ui category search">
                            <div class="ui icon input fluid">
                                <input class="prompt" type="text" placeholder="Pesquisar produto"/>
                                <i class="search icon"></i>
                            </div>
                            <div class="results"></div>
                        </div>
                    </div>
                </div>
                <div class="ui left demo vertical inverted sidebar labeled icon menu">
                    <nav class="ui labeled small icon borderless menu centered grid inverted grey secondary">
                        <a class="item">
                            <i class="desktop icon"></i>Computadores montados
                        </a>
                        <a class="item">
                            <i class="laptop icon"></i>Notebooks
                        </a>
                        <a class="item">
                            <i class="disk outline icon"></i>Componentes de hardware
                        </a>
                        <a class="item">
                            <i class="game icon"></i>Acessórios para games
                        </a>
                        <a class="item">
                            <i class="plug icon"></i>Periféricos
                        </a>
                    </nav>
                </div>
            </div> 
        </div>
        <div class="ui segment login modal">
            <div class="ui centered grid stackable">
                <div class="eight wide column">
                    <div class="ui header aligned center">    
                        <h2>
                            <i class="sign in icon"></i>
                            <div class="content">
                                Entrar
                            </div>
                        </h2>
                    </div>
                    <div class="ui form">
                        <div class="field">
                            <label>Usuário</label>
                            <div class="ui left icon input">
                                <input type="text" placeholder="Username"/>
                                <i class="user icon"></i>
                            </div>
                        </div>
                        <div class="field">
                            <label>Senha</label>
                            <div class="ui left icon input">
                                <input type="password" placeholder="******"/>
                                <i class="lock icon"></i>
                            </div>
                        </div>
                        <div class="ui blue submit button">Login</div>
                    </div>
                </div>
                <div class="ui basic horizontal divider">
                    Ou
                </div>
                <div class="eight wide column aligned center ">
                    <a href="cadastro.xhtml"><button class="ui medium green button">         
                            <i class="add user icon"></i>
                            Cadastre-se
                        </button></a>
                </div>
            </div>
        </div>
        <script>
            $(function () {

                $('#btnLogin2').click(function () {
                    $('.ui.modal.login')
                            .modal('show')
                            ;
                });
                $('#btnLogin').click(function () {
                    $('.ui.modal.login')
                            .modal('show')
                            ;
                });
            });
        </script>
    </ui:composition>
</html>
