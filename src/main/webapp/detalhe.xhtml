<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <h:outputStylesheet library="font-awesome" name="css/font-awesome.css"/>
    </h:head>

    <h:body>
        <ui:composition template="template/novoModelo.xhtml">
            <ui:define name="content">
                <div class="ui three column grid center aligned">

                    <div class="row">

                        <div class="sixteen wide mobile six wide computer column">
                            <div class="ui basic segment">
                                <div class="ui centered aligned image medium">
                                    <div class="ui slider-wrapper theme-default slids">
                                        <div id="slider" class="nivoSlider">
                                            <img src="#{produtoBean.produtoDetalhe.caminhoImagem}" alt="#
                                                 {produtoBean.produtoDetalhe.descricaoImagem}"/>
                                        </div>    
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="sixteen wide tablet five wide computer column middle aligned">
                            <div class="center floated aligned">
                                <div class="ui basic center aligned segment">
                                    <!--<h3 class="header"> Processador Intel Core i7 3770 (BX80637I73770) 3° 
Geração</h3>-->
                                    <h3 class="header">
                                        <h:outputText value="#{produtoBean.produtoDetalhe.modelo}"/>
                                    </h3>
                                    <!--{produtoBean.produto.modelo}-->
                                </div>

                                <div class="text center aligned">
                                    <div class="ui tiny horizontal statistic">
                                        <h:panelGrid rendered="#{produtoBean.produtoDetalhe.dataValida}">
                                            <h3> De R$<h:outputText value="#{produtoBean.produtoDetalhe.precoVenda}">
                                                    <f:convertNumber type="currency" locale="pt_BR" currencySymbol=""/>
                                                </h:outputText>
                                            </h3>
                                            <h5>Por </h5>
                                            R$
                                            <h:outputText value="#{produtoBean.produtoDetalhe.precoPromo}">
                                                <f:convertNumber type="currency" locale="pt_BR" currencySymbol=""/>
                                            </h:outputText>
                                        </h:panelGrid>
                                        <h:panelGrid rendered="#{not produtoBean.produtoDetalhe.dataValida}">
                                            <div class="value">
                                                <h3> R$ #{produtoBean.produtoDetalhe.precoVenda} </h3>
                                            </div>
                                        </h:panelGrid>
                                    </div>
                                </div>

                                <br/>
                            </div>
                            <div> 
                                <!--                <div class="ui bottom teal button addCarrinho">
                                                  <i class="cart icon"></i>
                                                  Adicionar ao carrinho-->

                                <h:form>
                                    <p:commandButton id="adicionarAoCarrinhoButton" styleClass="ui bottom blue button 
                                                     addCarrinho"
                                                     value="Adicionar ao carrinho" 
                                                     actionListener="#{carrinhoBean.adicionar(produtoBean.produtoDetalhe)}"
                                                     update="labelCarrinho"
                                                     icon="fa fa-fw fa-shopping-cart">
                                    </p:commandButton>
                                </h:form>


                                <br/>
                                <br/>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="ui tabular menu">
                    <div class="item active" data-tab="tab-name">Especificações</div>
                    <!--<div class="item" data-tab="tab-name2">Opiniões</div>-->
                </div>

                <div class="ui tab active" data-tab="tab-name">
                    <div class="ui basic segment center aligned">
                        <h:outputText value="#{produtoBean.produtoDetalhe.descricao}" escape="false"/>
                    </div>
                </div>
                <div class="ui tab" data-tab="tab-name2">
                    <div class="ui basic segment center aligned">
                        <i class="ui configure icon"/>
                        Em breve! 
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
